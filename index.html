<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Social links profile</title>

</head>
<body>

  <main class="main contenedor">
    <div class="informacion">
      <div class="main__foto">
        <img src="assets/images/avatar-jessica.jpeg" alt="profile img">
      </div>
      <h1 class="main__name">Jessica Randall</h1>
      <p class="main__ubicacion">London, United Kingdom</p>
  
      <p class="main__descripcion">"Front-end developer and avid reader."</p>
    </div>

    <div class="links">

        <a href="https://github.com/" class="link__texto" target="_blank">GitHub</a>

        <a href="https://www.frontendmentor.io/home" class="link__texto" target="_blank">Frontend Mentor</a>

        <a href="https://www.linkedin.com/" class="link__texto" target="_blank">LinkedIn</a>

        <a href="https://twitter.com/?lang=es" class="link__texto" target="_blank">Twitter</a>

        <a href="https://www.instagram.com/" class="link__texto" target="_blank">Instagram</a>

    </div>
  </main>
  
</body>
</html>
